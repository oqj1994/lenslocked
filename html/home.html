<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <header>
      <nav
        class="flex justify-between font-semibold bg-indigo-400 px-10 py-5 items-center text-white"
      >
        <h1 class="text-3xl font-bold mt-2 pl-4">DrinksAndWalk</h1>
        <div class="flex justify-spacing flex-grow">
          <button class="text-xl hover:bg-gray-600 font-blod px-10 mx-4">
            <a href="/">home</a>
          </button>
          <button class="text-xl hover:bg-gray-600 font-blod px-10 mx-4">
            <a>about</a>
          </button>
        </div>
        <button class="text-xl hover:bg-gray-600 font-blod px-10 mx-4 text-green-400">
          <a href="/login">login</a>
        </button>
        <button class="text-xl hover:bg-gray-600 font-blod px-10 mx-4">
          <a href="/signup">sign up</a>
        </button>
        <form method="post" action="/logout">
          <div>{{ csrfField }}</div>
          <button class="text-xl hover:bg-gray-600 font-blod px-10 mx-4 text-red-400" type="submit">
           Logout
          </button>
        </form>

      </nav>
    </header>
    {{ template "page" .}}
  </body>
  {{template "js" }}
</html>
