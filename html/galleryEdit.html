{{ define "page" }}
<div class="flex justify-center h-screen items-center bg-gray-100">
  <div class="border rounded bg-white px-10 py-10 w-3/4">
    <h1 class="text-3xl text-center font-bold mb-4">Create new Gallery</h1>
    <form
      method="post"
      action="/gallery/{{ .ID }}/update"
      class="flex flex-row justify-between"
    >
      <div class="mb-4">
        <label for="title">Title</label>
        <input
          id="title"
          name="title"
          type="text"
          value="{{ .Title }}"
          required
          class="border px-4 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label for="desciption">Desciption</label>
        <input
          id="desciption"
          name="desciption"
          type="text"
          value="{{ .Desciption }}"
          class="border px-4 py-2 w-full"
        />
      </div>
      <div>{{ csrfField }}</div>
      <button type="submit" class="text-center px-10 py-2 text-xl">修改</button>
    </form>
  </div>
</div>
{{ end }} {{define "js"}}
<script></script>
{{end}}
